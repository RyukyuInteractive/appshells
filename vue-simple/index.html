<!doctype html>

<head>
  <meta charset='utf-8'>
  <title>Hello</title>
  <script src='https://unpkg.com/vue/dist/vue.js'></script>
</head>

<script>
  const data = {
    menu: [
      {name: 'item 0'},
      {name: 'item 1'},
      {name: 'item 2'}
    ]
  }
</script>

<div class='appshell'>
  <ul>
    <li v-for='item in menu'>
      {{item.name}}
    </li>
  </ul>
</div>

<script>
  const {Vue} = window
  const vue = new Vue({
    el: '.appshell',
    data: {
      menu: data.menu
    }
  })
</script>
