<!doctype html>

<head>
  <meta charset='utf-8'>
  <title>Hello</title>
  <script src='https://unpkg.com/moonjs'></script>
  <script>
    const data = {
      menu: [
        {name: 'item 0'},
        {name: 'item 1'},
        {name: 'item 2'}
      ]
    }
  </script>
</head>

<app-shell>
  <ul>
    <li m-for='item in menu'>
      {{item.name}}
    </li>
  </ul>
</app-shell>

<script>
  {
    const appShell = document.querySelector('app-shell')

    const app = new Moon({el: appShell, data})
  }
</script>
